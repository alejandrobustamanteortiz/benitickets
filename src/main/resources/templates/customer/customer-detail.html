<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Detail</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>

<body>
<div th:replace="navbar :: navbar"></div>
<div class="container text-center mt-5">
  <div class="row align-items-start">
    <div class="col">
      One of three columns
    </div>
    <div class="col">
      <div class="container text-xxl-center">


        <div class="card" style="width: 18rem;">

          <div class="card-body">
            <h5 class="card-title" th:text="${(customerId.id)}"></h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item "><p>Nombre: <span th:text="${customerId.firstName}"></span></p></li>
            <li class="list-group-item"><p>Primer Apellido: <span th:text="${customerId.firstLastName}"></span></p></li>
            <li class="list-group-item"><p>Segundo Apellido: <span th:text="${customerId.secondLastName}"></span></p></li>
            <li class="list-group-item"><p>Telefono: <span th:text="${customerId.phoneNumber}"></span></p></li>
          </ul>
          <div class="card-body">
            <a class="btn btn-secondary fs-6" th:href="@{/customers}">Volver</a>
            <a class="btn btn-warning fs-6" th:href="@{/customers/{id}/editForm(id=${customerId.id})}">Editar</a>
            <a class="btn btn-danger fs-6" th:href="@{/customers/{id}/delete(id=${customerId.id})}">Borrar</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      One of three columns
    </div>
  </div>
</div>

</body>
</html>
